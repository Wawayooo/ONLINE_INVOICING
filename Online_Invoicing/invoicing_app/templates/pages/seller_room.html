{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Room</title>
  <link rel="stylesheet" href="{% static 'css/seller_room.css' %}">
</head>
<body>
  <div class="container">
    <h1>ðŸ“„ Seller Room</h1>

    <div class="room-info">
      <p><strong>Room Hash:</strong> <span id="roomHash"></span></p>
      <p>
        <strong>Shareable Link:</strong> 
        <input type="text" id="shareableLink" readonly>
        <button id="copyBtn">Copy Link</button>
      </p>
    </div>

    <!-- Two-column layout -->
    <div class="form-wrapper">
      <!-- Seller Information -->
      <form id="sellerForm" class="form-section seller-section">
        <h2>Seller Information</h2>
        <div class="form-group">
          <label for="sellerFullname">Full Name *</label>
          <input type="text" id="sellerFullname" name="seller_fullname" required>
        </div>

        <div class="form-group">
          <label for="sellerEmail">Email</label>
          <input type="email" id="sellerEmail" name="seller_email">
        </div>

        <div class="form-group">
          <label for="sellerPhone">Phone</label>
          <input type="text" id="sellerPhone" name="seller_phone">
        </div>

        <div class="form-group">
          <label for="sellerSocial">Social Media Handle</label>
          <input type="text" id="sellerSocial" name="seller_social_media" placeholder="@username">
        </div>

        <div class="form-group">
          <label>Profile Picture</label>
          <input type="file" id="sellerProfilePic" name="seller_profile_picture" accept="image/*">
          <img id="sellerPreview" class="preview-image" alt="Preview">
        </div>
      </form>

      <!-- Invoice Details -->
      <form id="invoiceForm" class="form-section invoice-section">
        <h2>Invoice Details</h2>
        <div class="form-group">
          <label for="invoiceDate">Invoice Date *</label>
          <input type="date" id="invoiceDate" name="invoice_date" required>
        </div>

        <div class="form-group">
          <label for="dueDate">Due Date</label>
          <input type="date" id="dueDate" name="due_date">
        </div>

        <div class="form-group">
          <label for="description">Description *</label>
          <textarea id="description" name="description" required></textarea>
        </div>

        <div class="form-group">
          <label for="quantity">Quantity *</label>
          <input type="number" id="quantity" name="quantity" min="1" required>
        </div>

        <div class="form-group">
          <label for="unitPrice">Unit Price *</label>
          <input type="number" id="unitPrice" name="unit_price" step="0.01" min="0" required>
        </div>

        <div class="form-group">
          <label>Line Total</label>
          <div class="calculated" id="lineTotal">â‚±0.00</div>
        </div>

        <div class="form-group">
          <label for="paymentMethod">Payment Method *</label>
          <select id="paymentMethod" name="payment_method" required>
            <option value="">Select Payment Method</option>
            <option value="cash">Cash</option>
            <option value="gcash">GCash</option>
            <option value="paypal">PayPal</option>
            <option value="bank_transfer">Bank Transfer</option>
            <option value="other">Other</option>
          </select>
        </div>

        <button id="updateInvoiceBtn" type="submit" class="btn btn-primary">Update Invoice</button>

        <div id="formLockNotice" style="display:none; color:#b71c1c; font-weight:bold; margin-bottom:1rem;">
          Form is locked until buyer disapproves.
        </div>

        <div id="invoiceApprovedLabel" style="display:none; color:green; font-weight:bold; margin-bottom:1rem; margin-top:2rem; font-size:3rem;">
          INVOICE APPROVED
        </div>

      </form>
    </div>
  </div>

  <script src="{% static 'js/seller_room.js' %}"></script>
</body>
</html>
