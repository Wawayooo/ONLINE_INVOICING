{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buyer Room</title>
  <link rel="stylesheet" href="{% static 'css/buyer_room.css' %}">
  <style>
    /* Simple modal styles */
    .modal {
      display: none; /* hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }
    .modal-content h2 {
      margin-bottom: 10px;
      color: #b71c1c;
    }
    .modal-content p {
      margin-bottom: 20px;
    }
    .modal-content button {
      padding: 8px 16px;
      background: #b71c1c;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ›’ Buyer Room</h1>

    <!-- Buyer Form Section -->
    <div id="buyerSection">
      <h2>Your Information</h2>
      <!-- No method/action: handled by JS -->
      <form id="buyerForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="buyerFullname">Full Name *</label>
          <input type="text" id="buyerFullname" name="fullname" required>
        </div>
        <div class="form-group">
          <label for="buyerEmail">Email</label>
          <input type="email" id="buyerEmail" name="email">
        </div>
        <div class="form-group">
          <label for="buyerPhone">Phone</label>
          <input type="text" id="buyerPhone" name="phone">
        </div>
        <div class="form-group">
          <label for="buyerSocial">Social Media Handle</label>
          <input type="text" id="buyerSocial" name="social_media">
        </div>
        <div class="form-group">
          <label for="buyerProfilePic">Profile Picture</label>
          <input type="file" id="buyerProfilePic" name="profile_picture" accept="image/*">
          <img id="buyerPreview" class="preview-image" alt="Preview">
        </div>
        <button type="submit" class="btn btn-primary">Join Room</button>
      </form>
    </div>
  </div>

  <!-- Occupied Modal -->
  <div id="occupiedModal" class="modal">
    <div class="modal-content">
      <h2>ðŸš« Room Occupied</h2>
      <p>This room already has a buyer assigned. You cannot join.</p>
    </div>
  </div>

  <!-- Buyer Hash Verification Modal -->
  <div id="hashModal" class="modal">
    <div class="modal-content">
      <h2>ðŸ”‘ Enter Buyer Hash</h2>
      <p>Please enter your buyer hash to access the invoice room.</p>
      <input type="text" id="buyerHashInput" placeholder="Enter buyer hash">
      <button id="verifyHashBtn">Verify</button>
      <p id="hashError" style="color:#b71c1c; display:none;"></p>
      <p id="lockoutMsg" style="color:#b71c1c; display:none;"></p>
    </div>
  </div>

  <script src="{% static 'js/buyer_room.js' %}"></script>
</body>
</html>
